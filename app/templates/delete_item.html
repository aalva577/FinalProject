{% extends "base.html" %}

{% block content %}

<h1>Delete Item</h1>

<form action="" method="post">
      <div class="jumbotron">
    {{ form.hidden_tag() }}
    <p>
        {{ form.type.label }}<br>
        {{ form.make(size=32) }}
        {% for error in form.make.errors %}
        <span style="color: rebeccapurple;">[{{ error }}</span>
        {% endfor %}
    </p>
    <p>{{ form.submit() }}</p>
      </div>
</form>

{% endblock %}
