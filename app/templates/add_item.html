{% extends "base.html" %}

{% block content %}
    <h1>Add Item</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.type.label }}<br>
            {{ form.type(size=32) }}<br>
        </p>
        <p>
            {{ form.size.label }}<br>
            {{ form.size(size=32) }}<br>
        </p>
        <p>
            {{ form.price.label }}<br>
            {{ form.price(size=32) }}<br>
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
